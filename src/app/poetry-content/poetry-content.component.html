<div class="container">
  <div class="col-12 mt-3"><h1>Poetry Search page</h1></div>
    <div class="row searchContentWrapper">
      
      <div class="col-lg-4 col-md-4 col-sm-12">
        <mat-form-field>         
          <input type="text" placeholder="Author" aria-label="Author" matInput [formControl]="authorControl" [matAutocomplete]="author" (ngModelChange)="handleEmptyAuthor($event)">
          <mat-autocomplete autoActiveFirstOption #author="matAutocomplete">
            <mat-option *ngFor="let option of filteredAuthorOptions | async" [value]="option" (onSelectionChange)="selectAuthor($event,option)">{{option}}</mat-option>
          </mat-autocomplete>
        </mat-form-field>
      </div>

      <div class="col-lg-4 col-md-4 col-sm-12">
        <mat-form-field>         
          <input type="text" placeholder="Title" aria-label="Title" matInput [formControl]="titleControl" [matAutocomplete]="title" (ngModelChange)="handleEmptyTitle($event)">
          <mat-autocomplete autoActiveFirstOption #title="matAutocomplete">
            <mat-option *ngFor="let title of filteredTitleOptions | async" (onSelectionChange)="selectTitle($event,option)" [value]="title.title">{{title.title}}</mat-option>
          </mat-autocomplete>
        </mat-form-field>
      </div>

      <div class="col-lg-4 col-md-4 col-sm-12 text-center">
        <button (click)="getPoemData()" [disabled]="isButtonDisable" class="btn btn-primary submitButton mt-3">Search</button>
      </div>
    </div>
</div>
